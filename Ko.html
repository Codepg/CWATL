    <style>

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #C0FFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        
        .toggler__label::selection {
            color: none;
            background: skyblue;
        }


        .toggler {
            padding: 5px;
        }


        /* Стили для заголовка блока, при нажатии на который появляется дополнительный блок */
        .toggler__label {
            display: block;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #skyblue;
            padding: 15px;
            font-size: 1.1em;
            background-color: skyblue;
        }

        /* скрытый блок позиционируется абсолютно, чтобы не оставлять пустое место */
        .toggler__content-box  {
            position: absolute;
            opacity: 0; 
            z-index: 0;
        }

        /* скрываем checkbox */
        .toggler__checkbox {
            display: none;
        }

        
        .toggler__checkbox:checked ~ .toggler__content-box {
            display: block;
            position: relative;

            transition: opacity .5s linear;  
            transform:translate(0);
            opacity: 1;

            margin-top:5px;
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1em;
            background-color: #fff;
        }

        .form_radio_btn {
            display: inline-block;
            margin-right: 10px;
        }
        .form_radio_btn input[type=radio] {
            display: none;
        }
        .form_radio_btn label {
            display: inline-block;
            cursor: pointer;
            padding: 0px 15px;
            line-height: 34px;
            border: 1px solid #999;
            border-radius: 6px;
            user-select: none;
        }
         
        /* Checked */
        .form_radio_btn input[type=radio]:checked + label {
            background: #ffe0a6;
        }
         
        /* Hover */
        .form_radio_btn label:hover {
            color: #666;
        }

            width: 100px;
            height: 150px;
